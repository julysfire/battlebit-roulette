    <div class="optionsDiv">
      <div class="optionsText">
        <label class="optionsInnerLabel">Assault Rifle</label>
        <label class="switch">
          <input type="checkbox" id="arCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">SMG</label>
        <label class="switch">
          <input type="checkbox" id="smgCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">PDW</label>
        <label class="switch">
          <input type="checkbox" id="pdwCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">Carbine</label>
        <label class="switch">
          <input type="checkbox" id="carbineCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">Light Support</label>
        <label class="switch">
          <input type="checkbox" id="lsgCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">LMG</label>
        <label class="switch">
          <input type="checkbox" id="lmgCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">DMR</label>
        <label class="switch">
          <input type="checkbox" id="dmrCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">Sniper</label>
        <label class="switch">
          <input type="checkbox" id="sniperCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>


  <p id="spacer"></p>
  <img src="/imgs/you-get-nothing.gif" alt="" class="wepImg" id="nothingImg" hidden="true">
  <div class="wepHolder" id="mainWepHolder" hidden="true">
    <img src="" alt="" class="wepImg" id="mainWepImg">
    <div class="randomWepMain" id="randomWepMain"></div>

    <div class="randomWepMain" id="randomMainBolt"></div>
  </div>

  <div class="wepHolder" id="secWepHolder" hidden="true">

    <div class="randomWepSec" id="randomWepSec"></div>
    <div class="randomWepSec" id="randomSecScope"></div>
    <div class="randomWepSec" id="randomSecBarrel"></div>
    <div class="randomWepSec" id="randomSecSide"></div>
    <div class="randomWepSec" id="randomSecMag"></div>
