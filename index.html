<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css" />
  <script type="text/javascript" src="scripts.js"></script>

  <title>Battlebit Remastered Weapon Roulette</title>
  <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
</head>

<body>
  <div id="buttonHolder" class = "buttonHolder">
    <div id="mainRandomButt">
      <button class="button-sty" id="getRandomButt" onclick="startRandom('new')">Get Random Loadout</button>
    </div>
    <div id="indivRerollButts">
      <button class="button-sty-small" id="rerollMainButt" disabled="true" onclick="startRandom('first')">Reroll Main Weapon</button>
      <button class="button-sty-small" id="rerollSecButt" disabled="true" onclick="startRandom('second')">Reroll Secondary Weapon</button>
    </div>
  </div>

  <p id="spacer"></p>

  <div id="optionsHeaders2" class="optionsHeaders2">
    <a>Select weapon classes you want to include in the randomzier.</a>
  </div>

  <div class="optionsOuter">
    <div class="optionsDiv">
      <div class="optionsText">
        <label class="optionsInnerLabel2line">Assault Rifle</label>
        <label class="switch">
          <input type="checkbox" id="arCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">SMG</label>
        <label class="switch">
          <input type="checkbox" id="smgCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">PDW</label>
        <label class="switch">
          <input type="checkbox" id="pdwCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel4">Carbine</label>
        <label class="switch">
          <input type="checkbox" id="carbineCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel2line">Light Support</label>
        <label class="switch">
          <input type="checkbox" id="lsgCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">LMG</label>
        <label class="switch">
          <input type="checkbox" id="lmgCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel">DMR</label>
        <label class="switch">
          <input type="checkbox" id="dmrCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsText">
        <label class="optionsInnerLabel3">Sniper</label>
        <label class="switch">
          <input type="checkbox" id="sniperCheck" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>


  <p id="spacer"></p>
  <img alt="" class="nothingImg" id="nothingImg" hidden="true">
  <div class="wepHolder" id="mainWepHolder" hidden="true">
    <img src="" alt="" class="wepImg" id="mainWepImg">
    
    <table class="mainWepTable" id ="mainWepTable">
      <tr id="mainWepRow">
        <td class="tdHead">Main Weapon:</td>
        <td class="tdSub" id="randomWepMain"></td>
      </tr>
      <tr id="mainScopeRow">
        <td class="tdHead">Main Scope:</td>
        <td class="tdSub" id="randomMainScopes"></td>
      </tr>
      <tr id="mainCantedRow">
        <td class="tdHead">Canted Scope:</td>
        <td class="tdSub" id="randomMainCanted"></td>
      </tr>
      <tr id="mainTopRow">
        <td class="tdHead">Top Scope:</td>
        <td class="tdSub" id="randomMainTop"></td>
      </tr>
      <tr id="mainBarrelRow">
        <td class="tdHead">Barrel:</td>
        <td class="tdSub" id="randomMainBarrel"></td>
      </tr>
      <tr id="mainGripRow">
        <td class="tdHead">Underbarrel Grip:</td>
        <td class="tdSub" id="randomMainGrip"></td>
      </tr>
      <tr id="mainSideRow">
        <td class="tdHead">Side Rail:</td>
        <td class="tdSub" id="randomMainSide"></td>
      </tr>
      <tr id="mainMagRow">
        <td class="tdHead">Magazine:</td>
        <td class="tdSub" id="randomMainMag"></td>
      </tr>
      <tr id="mainBoltRow">
        <td class="tdHead">Bolt:</td>
        <td class="tdSub" id="randomMainBolt"></td>
      </tr>
    </table>
  </div>
  <p id="spacer"></p>

  <div class="wepHolder2" id="secWepHolder" hidden="true">
    <img src="" alt="" class="wepImg" id="secWepImg">

    <table class="mainWepTable" id ="secWepTable">
      <tr id="secWepRow">
        <td class="tdHead">Secondary Weapon:</td>
        <td class="tdSub" id="randomWepSec"></td>
      </tr>
      <tr id="secScopeRow">
        <td class="tdHead">Scope:</td>
        <td class="tdSub" id="randomSecScope"></td>
      </tr>
      <tr id="secBarrelRow">
        <td class="tdHead">Barrel:</td>
        <td class="tdSub" id="randomSecBarrel"></td>
      </tr>
      <tr id="secSideRow">
        <td class="tdHead">Siderail:</td>
        <td class="tdSub" id="randomSecSide"></td>
      </tr>
      <tr id="secMagRow">
        <td class="tdHead">Magazine:</td>
        <td class="tdSub" id="randomSecMag"></td>
      </tr>
    </table>
  </div>
</div>

<div id="contactStuff" class="contactDivOuter">
  <a href="https://discordapp.com/users/143843549287284747" target="_blank" rel="noopener noreferrer"><img src="/imgs/discord.png" alt="" class="contactImgs" id="discordImg"></a>
  <a href="https://github.com/julysfire" target="_blank" rel="noopener noreferrer"><img src="/imgs/gitHub.png" alt="" class="contactImgs" id="gitHubImg"></a>
</div>
</body>

</html>
